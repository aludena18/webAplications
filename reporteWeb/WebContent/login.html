<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
	<script type="text/javascript">
		function carga() {
			document.getElementById("usuario").focus();
		}
		function validaDatos() {
			var user = document.getElementById("usuario");
			var pass = document.getElementById("password");
			if(user.value == "" || pass.value == ""){
				alert("Ingrese su Usuario y Contraseña");
				return false;
			}
			else return true;
		}
	</script>
</head>
<body onload="carga()">
	<p style="font-size: 40px; font-style: italic; font-weight: bold;">Web Report</p>
	<form action="loginWeb.alg" method="post" onsubmit="return validaDatos()">
		<table align="center">
			<tr >
				<td colspan="2" style="font-weight: bold;">Ingrese su Usuario y Contraseña</td>
			</tr>
			<tr>
				<td>Usuario : </td>
				<td><input type="text" name="usuario" id="usuario"></td>
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td><input type="button" value="Cancelar"></td>
				<td><input type="submit" value="Aceptar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
