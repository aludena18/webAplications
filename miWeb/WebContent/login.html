<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Aplicacion Web Ludena</title>
	<script type="text/javascript" language="JavaScript">
		function carga() {
			document.getElementById("usuario").focus();
		}
		
		function valideDatos() {
			var usuario = document.getElementById("usuario");
			var password = document.getElementById("password");
			if(usuario.value == "" || password.value == ""){
				alert("Debe ingresar un Usuario y Password");
				return false;
			}
			else return true;
		}
	</script>
</head>

<body onload="carga()">
	<p>Bienvenido!</p>
	
	<form action="loginWeb.jr" method="post" onsubmit="return valideDatos();">
	<table align="center">
		<tr>
			<td colspan="2" style="font-weight: bold; size: 20px; color: blue;">Ingresa tu Usuario y Contraseña</td>
		</tr>
		<tr>
			<td>Usuario : </td>
			<td><input type="text" name="usuario" id="usuario"></td>
		</tr>
			<td>Password : </td>
			<td><input type="password" name="password" id="password"></td>
		<tr>
			<td><input type="button" value="Cancelar"></td>
			<td><input type="submit" value="Aceptar"></td>
		</tr>
	</table>	
	</form>
	
</body>
</html>
